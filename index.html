<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Twitter Fetcher</title>
</head>
<body>
    <h1>ツイート情報取得</h1>
    <input type="text" id="tweetId" placeholder="ツイートIDを入力">
    <button onclick="fetchTweet()">取得</button>
    <pre id="output"></pre>

    <script>
        async function fetchTweet() {
            const tweetId = document.getElementById('tweetId').value;
            const response = await fetch(`https://your-heroku-url.herokuapp.com/tweet/${tweetId}`);
            const data = await response.json();
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
